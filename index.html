<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
  </head>

  <body>
    <div class="round-number"></div>
    <div class="buttons">
      <button id="rock">
        <img src="img/rock.png" alt="rock" />
      </button>
      <button id="paper">
        <img src="img/paper.png" alt="paper" />
      </button>
      <button id="scissors">
        <img src="img/scissors.png" alt="scissors" />
      </button>
    </div>
    <div class="msg">Welcome to Rock, Paper, Scissors!</div>
    <div class="score-header">W - D - L</div>
    <div class="score">0 - 0 - 0</div>
  </body>
</html>
